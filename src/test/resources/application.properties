spring.datasource.platform=mysql
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace?createDatabaseIfNotExist=true
spring.datasource.username=marketplace
spring.datasource.password=marketplace
spring.datasource.schema=classpath:schema-mysql.sql
spring.batch.initialize-schema=always
spring.datasource.data=classpath:data-mysql.sql
